<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#batteryGradient)" filter="url(#shadow)"/>
  
  <!-- Battery body -->
  <rect x="160" y="200" width="192" height="112" rx="16" ry="16" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Battery terminal -->
  <rect x="352" y="230" width="20" height="52" rx="8" ry="8" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Battery level indicator -->
  <rect x="180" y="220" width="152" height="72" rx="8" ry="8" fill="url(#batteryGradient)"/>
  
  <!-- Lightning bolt -->
  <path d="M 220 180 L 280 180 L 240 240 L 270 240 L 210 320 L 250 260 L 220 260 Z" 
        fill="url(#lightningGradient)" 
        stroke="#FF6F00" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Sparkle effects -->
  <circle cx="180" cy="160" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="340" cy="170" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="370" cy="200" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="150" cy="220" r="3" fill="#FFD700" opacity="0.5"/>
  <circle cx="380" cy="280" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="140" cy="300" r="2" fill="#FFD700" opacity="0.6"/>
  
  <!-- CPU cores representation (small rectangles) -->
  <rect x="190" y="340" width="12" height="8" rx="2" fill="#2196F3" opacity="0.8"/>
  <rect x="206" y="340" width="12" height="8" rx="2" fill="#2196F3" opacity="0.8"/>
  <rect x="222" y="340" width="12" height="8" rx="2" fill="#2196F3" opacity="0.8"/>
  <rect x="238" y="340" width="12" height="8" rx="2" fill="#2196F3" opacity="0.8"/>
  
  <rect x="270" y="340" width="12" height="8" rx="2" fill="#4CAF50" opacity="0.8"/>
  <rect x="286" y="340" width="12" height="8" rx="2" fill="#4CAF50" opacity="0.8"/>
  <rect x="302" y="340" width="12" height="8" rx="2" fill="#4CAF50" opacity="0.8"/>
  <rect x="318" y="340" width="12" height="8" rx="2" fill="#4CAF50" opacity="0.8"/>
  
  <!-- Text -->
  <text x="256" y="380" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" 
        font-size="24" font-weight="600" fill="#FFFFFF" opacity="0.9">OPTIMIZER</text>
</svg>
